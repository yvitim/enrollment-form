<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Matrícula</title>
  <link rel="stylesheet" href="./styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <main>
      <div class="main-container">
        <div class="information-header grid gap-24">
          <div class="back flex gap-8">
            <img src="./assets/icons/arrow-left-02.svg" alt="Ícone de voltar">
            <span>Voltar</span>
          </div>
          
          <div class="information grid gap-8">
            <h1>Formulário de matrícula</h1>
            <p>
              Preencha os dados abaixo para matricular seu filho na escola 
              de educação infantil Estrelas do Amanhã.
            </p>
          </div>
        </div>

        
      </div>
    </main>

    <aside>
      <div class="aside-container">
        <header class="grid gap-8">
          <img src="./assets/images/logo.svg" alt="Logo Estrelas do Amanhã">
          <h2>
            Porque cada momento de 
            <span>aprendizado</span> 
            conta
          </h2>
          <p>
            Inscreva seu filho em nossa escola e veja-o florescer 
            em um ambiente acolhedor, seguro e estimulante.
          </p>
        </header>

        <img src="./assets/images/illustration.svg" 
        alt="Ilustração de uma professora em sua 
        sala de aula, e sentada ao redor de seus alunos">
      </div>
    </aside>
    
    
  </div>
</body>
</html>
